<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-item">
            <div class="col-xl-6 login">
                <fieldset>
                    <legend>Admin Panel</legend>
                    <div>
                         <form class="d-flex">
                           <h1>My Coffee Shop</h1>
                            <input type="text" placeholder="username" id="username">
                            <input type="password" placeholder="password" id="password">
                            <input class="submit" type="submit" value="Daxil ol" id="submit">
                        </form>
                    </div>
                </fieldset>
            </div>
            <div class="wrapper">
                <header class="text-align">
                    <h1 class="welcome">Page of <span>Admin</span></h1>
                </header>
                <main>

                    <section class="input">
                        <div>
                            <form class="d-flex">
                                <h1>Add To Products</h1>
                                <input type="text" placeholder="Products` Title" id="title">
                                <input type="text" placeholder="Products` Description" id="description">
                                <input type="text" placeholder="Products` Price" id="price">
                                <input type="url" placeholder="Products` img" id="img" name="image">
                                <input type="text" placeholder="Products` Stock" id="stock">
                                <input type="submit" value="Products Add" class="submit">

                                
                            </form>
                        </div>
                    </section>

                    <section id="table">
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                            <th>image</th>
                                            <th>Stock</th>
                                            <th>Operation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                    <a href="#" class="top" data-aos="fade-up" data-aos-duration="2000">Top</a>
                </main>
            </div>
          
        </div>
    </div>
<script src="admin.js"></script>

</body>

</html>
